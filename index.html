<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What's Next? - Signup Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header class='main-section'>
    <h1>What's Next?</h1>
  </header>

  <main class='main-section'>

    <section>
      <h2>Sign up for What's Next?</h2>

      <form id='signup-form'>
        <div class='signup-form-section'>
          <label for='user-email'>Email:</label><br />
          <input type="email" name='email' required>
        </div>
        <div class='signup-form-section'>
          <label for='username'>Username:</label><br />
          <input type="text" name='username' required>
        </div>
        <div class='signup-form-section'>
          <label for='user-password1'>Password:</label><br />
          <input type="password" name='user-password1' required>
        </div>
        <div class='signup-form-section'>
          <label for='user-password2'>Repeat password:</label><br />
          <input type="password" name='user-password2' required>
        </div>
        <div class='signup-form-section'>
          <button type='submit'>Sign up</button>
        </div>
      </form>

    </section>

  </main>

  <footer class='main-section'>
    (c) Sam Cutler
  </footer>
  
</body>

</html>
